<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="/logins/admin.css">
  </head>
  <body>

    <div class="login-box">
      <img src="images/logo.png" class="avatar" alt="Avatar Image">
      <h1>Administrador</h1>
      <form id="login-form">
        <!-- USERNAME INPUT -->
        <label for="username">Clave</label>
        <input type="text" id="username-input" placeholder="Ingresa la Clave">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" id="password-input" placeholder="Ingresa Contraseña">
        <input type="submit" value="Inicia sesión">
        <a href="/logins/alumno.html">¿Eres alumno?</a><br>
      </form>

      <script src="admin.js"></script>
    </div>
  </body>
</html>
