<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="/logins/alumnos.css">
  </head>
  <body>

    <div class="login-box">
      <img src="images/logo.png" class="avatar" alt="Avatar Image">
      <h1>Alumno</h1>
      <form id="login-form">
        <!-- USERNAME INPUT -->
        <label for="username">Expediente</label>
        <input type="text" id="username-input" placeholder="Ingresa Expediente">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" id="password-input" placeholder="Ingresa Contraseña">
        <input type="submit" value="Inicia sesión">
        <a href="/logins/admin.html">¿Eres administrador?</a><br>
      </form>

      <script src="alumno.js"></script>
    </div>
  </body>
</html>
