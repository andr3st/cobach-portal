<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/20aba9cf20.js" crossorigin="anonymous"></script>
  <title>Docentes</title>
  <link rel="stylesheet" href="/Admin/Menu/menu.css">
  <link rel="stylesheet" href="docentes.css">
</head>
<body>

  <!-- Header -->
  <header id="header">
    <h1 class="letra-cobach">COBACH</h1>
    <div>
      <img class='logo-cobach' src="/logins/images/logo.png" alt="cobach">
    </div>
  </header>
  

  <!-- Menu -->
  <div class="menu">
    <!-- navbar -->
    <nav class="navbar">
      <i class="bx bx-menu" id="sidebarOpen"></i>
    </nav>
  </div>

  <a href=""></a>

  <nav class="sidebar hoverable" id="menuA">
    <div class="menu_content">
      <ul class="menu_items">
        <div class="menu_title menu_cobach">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="menu_title menu_dahsboard"></div>

        <li class="item">
          <div id="principal-link" class="nav_link submenu_item">
            <span class="navlink_icon">
                <i class="fa-solid fa-house"></i>
            </span>
            <span class="navlink">Principal</span>
            <i class="bx bx-chevron-right arrow-left"></i>
          </div>
        </li>

        <li class="item">
          <div id="alumnos-link" class="nav_link submenu_item">
            <span class="navlink_icon">
                <i class="fa-solid fa-school"></i>
            </span>
            <span class="navlink">Alumnos</span>
          </div>
        </li>
        <li class="item">
          <div id="docentes-link" class="nav_link submenu_item">
            <span class="navlink_icon">
                <i class="fa-solid fa-person-chalkboard"></i>
            </span>
            <span class="navlink">Docentes</span>
          </div>
        </li>
      </ul>
      <ul class="menu_items">
        <div class="menu_title menu_editor"></div>
        <!-- End -->

        <li class="item">
          <div id="fechasPagos-link" class="nav_link submenu_item">
            <span class="navlink_icon">
                <i class="fa-solid fa-calendar-days"></i>
            </span>
            <span class="navlink">Fechas y pagos</span>
          </a>
        </li>
      <ul class="menu_items">
        <div class="menu_title menu_setting"></div>
        <li class="item">
          <div id="directorio-link" class="nav_link submenu_item">
            <span class="navlink_icon">
                <i class="fa-solid fa-address-book"></i>
            </span>
            <span class="navlink">Directorio</span>
          </a>
        </li>

        <li class="item">
          <div id="salir-link" class="nav_link submenu_item">
            <span class="navlink_icon">
                <i class="fa-solid fa-door-open"></i>
            </span>
            <span class="navlink">Salir</span>
            <i class="bx bx-chevron-left arrow-left"></i>
          </a>
        </li>
      </ul>

      
      <div class="bottom_content">
        <div class="bottom expand_sidebar">
          <span> Expandir</span>
          <i class='bx bx-log-in' ></i>
        </div>
        <div class="bottom collapse_sidebar">
          <span> Cerrar</span>
          <i class='bx bx-log-out'></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- Fin Menú -->

  <div class="content">

    <div class="div-principal">
      <h1>Registro de docentes<br><br></h1>
      <h2>Ingresar nuevo docente:</h2>

      <form id="form-env">
        <div class="campos">
          <label for="nombre">Expediente:</label>
          <input type="text" id="Expediente" required placeholder="XXXX"><br><br>

          <label for="Nombre">Nombre:</label>
          <input type="text" id="Nombre" required placeholder="Nombre del docente"><br><br>

          <label for="Apellido">Apellido:</label>
          <input type="text" id="Apellido" required placeholder="Apellido del docente"><br><br>

          <label for="correo">Correo:</label>
          <input type="email" id="correo" required placeholder="correo@ejemplo.com"><br><br>

          <label for="Materias">Materias:</label>
          <input type="text" id="Materias" required placeholder="Materia 1, Materia 2"><br><br>

          <label for="Horario">Horario:</label>
          <input type="text" id="Horario" required placeholder="00:00am/pm - 00:00am/pm"><br><br>

          <label for="pass">Contraseña:</label>
          <input type="text" id="pass" required placeholder="********"><br><br>

          <div class="button-group">
            <button type="submit" class="button">Enviar</button>
            <a href="docentes.html" class="button">Actualizar tabla</a>
          </div>
        </div>
      </form>

      <h2 class="tabla-title">Tabla docentes<br><br></h2>

      <table id="docentesTable">
        <thead>
          <tr>
            <th>Expediente</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Materias</th>
            <th>Horario</th>
            <th>Pass</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/Admin/Menu/menu.js"></script>
  <script src="docentes.js" type="module"></script>
</body>
</html>
