          <div class="menu_title menu_cobach">

          <li class="item">

                <i class="fa-solid fa-school"></i>
              </span>
              <span class="navlink">Alumnos</span>

          <li class="item">
            <div id="docentes-link" class="nav_link submenu_item">
              <span class="navlink_icon">

        <ul class="menu_items">

            <div id="fechasPagos-link" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="fa-solid fa-calendar-days"></i>
              </span>
              <span class="navlink">Fechas y pagos</span>
            </a>
          </li>
        <ul class="menu_items">
          <div class="menu_title menu_setting"></div>

        <div class="bottom_content">
          <div class="bottom expand_sidebar">
            <span> Expandir</span>

  </div>
  <!-- Fin Menú -->

  <div class="content">
    <div class="info">
      <h1>REGISTRO DE ALUMNOS<br><br></h1>

      <h2>Ingresar nuevo alumno:<br><br></h2>
      <form id="form-env">
        <div class="campos">
          <label for="nombre">Expediente:</label>
          <input type="text" id="Expediente" required placeholder="XXXX"><br><br>
  
          <label for="Nombre">Nombre:</label>
          <input type="text" id="Nombre" required placeholder="Nombre del alumno"><br><br>
  
          <label for="Apellido">Apellido:</label>
          <input type="text" id="Apellido" required placeholder="Apellidos del alumno"><br><br>
  
          <label for="correo">Correo:</label>
          <input type="email" id="correo" required placeholder="Correo del alumno"><br><br>
  
          <label for="Semestre">Semestre:</label>
          <select id="semestre" name="semestre" required>
            <option value="opcion1">1</option>
            <option value="opcion2">2</option>
            <option value="opcion3">3</option>
            <option value="opcion4">4</option>
            <option value="opcion5">5</option>
            <option value="opcion6">6</option>
          </select><br><br>
  
          <label for="Estatus">Estatus:</label>
            <select id="Estatus" name="Estatus" required>
              <option value="opcion1">Inscrito</option>
              <option value="opcion2">No inscrito</option>
            </select><br><br>
  
          <label for="pass">Contraseña:</label>
          <input type="text" id="pass" required placeholder="********"><br><br>
  
          <button type="submit">Enviar</button>
  
          <a href="alumnos.html">Actualizar tabla</a>
        </div>

      </form>

      <h2>Tabla alumnos</h2>

      <table id="alumnosTable">
        <thead>
          <tr>
            <th>Expediente</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Semestre</th>
            <th>Estatus</th>
            <th>Pass</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

    <script src="/Admin/Menu/menu.js"></script>
    <script src="alumnos.js" type="module"></script>
